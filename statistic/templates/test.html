<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Garis yang tampak di awal */
        .line {
            width: 100px;
            height: 2px;
            background-color: black;
            cursor: pointer;
        }

        /* Div yang akan muncul setelah ditekan */
        .hidden-div {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            display: none;  /* Disembunyikan di awal */
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Efek muncul */
        .show {
            display: block;
        }
    </style>
</head>
<body>

<div class="buroncontainer">
    <div class="line" id="toggleLine"></div> <!-- Garis -->
    <div class="hidden-div" id="hiddenDiv">Ini adalah div yang muncul setelah ditekan!</div> <!-- Div yang tersembunyi -->
</div>

<script>
    const toggleLine = document.getElementById("toggleLine");
    const hiddenDiv = document.getElementById("hiddenDiv");

    toggleLine.addEventListener("click", function() {
        hiddenDiv.classList.toggle("show");  // Tambah atau hapus class "show"
    });
</script>

</body>
</html>
